<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str = " this is java script ";
        var b = " language ";
        var a = str.concat(b);
        document.write(a);
        document.write("<br>");
        var a = str.split("is");
        document.write(a);
        document.write("<br>");
        var a = str.repeat(3);
        document.write(a);
        document.write("<br>");
        var a = str.slice(5);
        document.write(a);
        document.write("<br>");
        var a = str.substr(2);
        document.write(a);
        document.write("<br>");
        var a = str.substring(10);
        document.write(a);
        document.write("<br>");
        var a = str.toString("is");
        document.write(a);
        document.write("<br>");
        var a = str.valueOf("is");
        document.write(a);
        document.write("<br>");
    </script>
</head>

</body>
